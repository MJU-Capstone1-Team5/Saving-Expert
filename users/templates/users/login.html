{% load socialaccount %}
{% load static %}
{% providers_media_js %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container" id="login">
    <form action="{% url 'users:log_in' %}" method="POST" class="login_local_form">
      {% csrf_token %}
        <span class="login_title">
          - Login -
        </span>

            <div class="login_id">
              <span class="login_text">
                username:
              </span>
              {{form.username}}
            </div>

            <div class="login_pw">
              <span class="login_text">
                password:
              </span>
              {{form.password}}
            </div>

          <button type="submit" class="login_loginbtn">
            login
          </button>
        </form>
  </div>

  <div class="container" id="login_other">
    <div class="social">

      <div class="loginbox1">
        <span class="social_title">
          or, Social Login<br>
        </span>
      </div>
  
      <div class="loginbox2">
        <!-- 소셜자리 -->
        <form action="{% provider_login_url 'google' %}" method="post" class="social">
          {% csrf_token %}
          <button type="submit" class="login_social_btn">
            <img src="{% static 'image/google.png' %}" class="login_social_img3">
         </button>
       </form>
      </div>
    </div>
  
    <div class="signup">
      <div class="loginbox3">
        or, New acount?
        <a>👉Sign up HERE!<br></a>
      </div>
                
      <div class="loginbox4"><a href="{% url 'users:sign_up' %}">Signup</a></div>
    </div>
  </div>

             
  
          
</body>
</html>
