<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <div id="container">
    <header>
      <div id="logo1">
        <a href="{% url 'users:main' %}">
              <h1>
                  <img src="{% static 'image/logo3.png' %}" style="width:70px; height:70px">
              </h1>
          </a>             
      </div>

      <nav>
          <ul id="top_menu">
              <li><a href="{% url 'boards:board' %}">투자게시판</a></li>
              <li>
              <a href="#">간편주식데이터<span class="arrow"> ▼</span></a>
              <ul>
                <li><a href="http://15.164.133.23:8000/stock-data/">주가 예측</a></li>

                <li><a href="#">주식 뉴스</a></li>

            </li>
          </ul>
      </nav>
  </header>

    <div class="container" id="sign_up">
      <form action="{% url 'users:sign_up' %}" method="POST" class="signup_form">
        {% csrf_token %}
      <span class="signup_title">Sign-up</span>
      <div>
        <span class="signup_label">Username:</span>
        {{form.username}}
      </div>
  
      <div>
        <span class="signup_label">Email:</span>
        {{form.email}}
      </div>
  
      <div>
        <span class="signup_label">Password:</span>
        {{form.password1}}
      </div>
  
      <div>
        <span class="signup_label">Password Confirm:</span>
        {{form.password2}}
      </div>
  
      <button type="submit" value="sign_up" class="signup_btn">생성하기</button>
    </form>
    </div>

    <footer>
      <div id="bottom_menu">
        <ul>
          <li><a href="http://15.164.133.23:8000/stock-data/">주가 예측</a></li>

        <p>명지대 캡스톤디자인1 5조</p> 
      </div>

  </div>
    
</body>
