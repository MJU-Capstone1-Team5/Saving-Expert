{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?after">
</head>
<body>
    <header>
     <div class="logo">
       <h1>
         <a href="{% url 'users:main'%}"style="display:inline;"> <img src="{% static 'image/logo.png' %}" style="width:200px; height:100px; margin: 0px;"> </a>
       </h1><hr/>
     </div>
    </header>

    <div class="container" id="sign_up">
      <form action="{% url 'users:sign_up' %}" method="POST" class="signup_form">
        {% csrf_token %}
      <span class="signup_title">Sign-up</span>
      <div>
        <span class="signup_label">Username:</span>
        {{form.username}}
      </div>
  
      <div>
        <span class="signup_label">Email:</span>
        {{form.email}}
      </div>
  
      <div>
        <span class="signup_label">Password:</span>
        {{form.password1}}
      </div>
  
      <div>
        <span class="signup_label">Password Confirm:</span>
        {{form.password2}}
      </div>
  
      <button type="submit" value="sign_up" class="signup_btn">생성하기</button>
    </form>
    </div>

    
</body>
</html>
