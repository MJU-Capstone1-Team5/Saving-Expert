{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style_2.css' %}">
</head>

<body>
    <div id="container">
      {% if user.is_authenticated%}
        <header>
            <div id="logo1">
              <h1>
                  <img src="{% static 'image/logo.png' %}" style="width:200px; height:100px; margin: 0px;">
              </h1>
            </div>

            <nav>
                <ul id="top_menu">
                  <li style="margin-left: 400px;"><a href="{% url 'boards:board' %}">투자게시판</a></li>
                  <li style="margin-left: 400px;">
                    <a href="#">간편주식데이터<span class="arrow"> ▼</span></a>
                    <ul>
                      <li><a href="#">실시간 주가 정보</a></li>
                      <li><a href="#">주가 예측</a></li>
                    </ul>
                  </li>
                </ul>
            </nav>

            <div id="sign_state" style="position: absolute; left: 1000px; top: 0px;">
              <!-- <h6 class="display-7 fw-bold">{{user.username}}님이 로그인중</h6> -->
              <span class="display-7 fw-bold" style="margin-right: 30px;">{{user.username}}님이 로그인중  </span>
              <span style="margin-right: 30px;">
                <a href="{% url 'users:log_out'%}"\>로그아웃  </a>
              </span>
              <!-- <div><a href="/myuser/{{user.id}}"><img src="{% static 'image/person.png'}" width="10px;"></a></div> -->
              <span style="margin-right: 30px; padding-top: 50px;"><a href="/myuser/{{user.id}}"><img src="https://img.icons8.com/pastel-glyph/64/919191/gender-neutral-user.png"/></a></span>
            </div>
        </header><hr />
        
        <div id="slide_show">
          <img src="{% static 'image/stock1.jpg' %}" style="width: 100%; height: 500px;">
        </div>

        <div class="container" id="box4">
          {% else %}
          <div id="logo2">
            <h1>
                <img src="{% static 'image/title2.png' %}" style="position: absolute; left: 700px; top: 250px; width:70%; height:70%;">
            </h1>
          </div>
          <style>
            body{
              background-image: url('https://media.istockphoto.com/id/1153612409/ko/%EB%B2%A1%ED%84%B0/%EB%A1%9C%EB%B4%87-%EB%98%90%EB%8A%94-%EC%82%AC%EC%9D%B4%EB%B3%B4%EA%B7%B8-%EC%86%90%EC%9D%80-%EC%99%B8%ED%99%98-%EC%A6%9D%EA%B6%8C-%EA%B1%B0%EB%9E%98%EC%86%8C%EC%9D%98-%EA%B1%B0%EB%9E%98-%EB%8D%B0%EC%9D%B4%ED%84%B0%EC%9D%98-%EC%B0%A8%ED%8A%B8%EC%97%90-%EC%86%90%EA%B0%80%EB%9D%BD%EC%9D%84-%EB%8F%84%EC%B2%AD-%EC%9D%B8%EA%B3%B5-%EC%A7%80%EB%8A%A5-%EB%B6%84%EC%84%9D%EC%9D%84-%ED%86%B5%ED%95%9C-%EC%95%B1-%EB%98%90%EB%8A%94-%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4-%EB%AC%B4%EC%97%AD-%EC%8B%9C%EC%9E%A5%EC%97%90-%EB%8C%80-%ED%95%9C-%EB%B9%84%EC%A6%88%EB%8B%88%EC%8A%A4-%EA%B8%88%EC%9C%B5-%EC%A0%95%EB%B3%B4-%EA%B8%B0%EC%88%A0.jpg?s=612x612&w=0&k=20&c=MYWcVYrkxRk4ieojK9c9Q3iOdj-UUoP0QMQX0r9LyOo=');
              image-rendering: -webkit-optimize-contrast;
              /* background-image: url('image/stock2.jpg'); */
              background-repeat: no-repeat;
              background-size: cover;
            }
          </style>
          <div class="before_login">
            <span style="position: absolute; left: 1300px; top: 0px;">
              <a href="{% url 'users:log_in' %}">로그인</a>
            </span>
            <span style="position: absolute; left: 1450px; top: 0px;">|</span>
            <span style="position: absolute; left: 1500px; top: 0px;">
              <a href="{% url 'users:sign_up' %}">회원가입</a>
            </span>
          </div>
          {% endif %}
        </div>
    </div>
  
</body>
</html>
