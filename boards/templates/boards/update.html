{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="{%static 'css/boards_style.css'%}">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <header>
      <div id="logo1">
        <a href="{% url 'users:main' %}">
              <h1>
                  <img src="{% static 'image/logo3.png' %}" style="width:100px; height:100px">
              </h1>
          </a>             
      </div>
  
      <nav>
          <ul id="top_menu">
              <li><a href="{% url 'boards:board' %}">투자게시판</a></li>
              <li>
                <a href="#">간편주식데이터<span class="arrow"> ▼</span></a>
                <ul>
                  <li><a href="http://15.164.133.23:8000/stock-data/">주가 예측</a></li>
                  <li><a href="https://mjucapstone.herokuapp.com/">주가 분석</a></li>
                  <li><a href="#">주식 뉴스</a></li>
                </ul>
              </li>
              <li><a href="/myuser/{{user.id}}">마이페이지</a></li>
              <li><a href="{% url 'users:log_out'%}" style="text-align: center">로그아웃</a></li>
          </ul>
      </nav>
    </header>

    <!-- <div style="color:#FF8C00; background-color:#FFFACD; width:80px; padding:4px; border-radius: 8px;">게시물수정</div> -->
    <div class="top">
      <span class="title">게시물 수정</span>
      <span><button type="submit" style="position:relative; left:60%;">수정</span>
      <span><a href="{% url 'boards:detail' id=boardinfo.id %}" class="cancel"><button style="position:relative; left:65%; margin:30px">취소</a></button></span>
      <br>
    </div><hr>
  
  <article style="position: relative;">
    <form action="/board/update/{{boardinfo.id}}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div>제목 <input type="text" name="boardtitle" value="{{boardinfo.title}}"/></div>
      <div>
        카테고리
      <select name="postcategory" id="">
      {%  for categoryinfo in categoryinfo %}
        {% if categoryinfo.name == boardinfo.category.name%}
        <option selected="selected" value="{{categoryinfo.name}}">{{categoryinfo.name}}</option>
        {% else %}
        <option value="{{categoryinfo.name}}">{{categoryinfo.name}}</option>
        {%endif%}
      {% endfor %}
  
      </select>
      </div>
      <div>이미지  
        <div>
          {% if boardinfo.boardimage %}
          <div>{{boardinfo.boardimage.url|slice:"18:" }}</div>
          <input type="checkbox" name="clearimage" value="clearimage" id="clearimage"/><label for="clearimage">clear</label>
          {%endif%}
          <input type="file" name="boardphoto" id="boardphoto" /></div>
        </div>
        
      <div><center><textarea name="boardcontext" id="" cols="135" rows="10" value="{{boardinfo.context}}">{{boardinfo.context}}</textarea></center></div>
  
    </article>
    </form>
  
  
  
    </form>

    <footer>
      <div id="bottom_menu">
        <ul>
          <li><a href="http://15.164.133.23:8000/stock-data/">주가 예측</a></li>
          <li><a href="https://mjucapstone.herokuapp.com/">주가 분석</a></li>
          <li><a href="#">주식 뉴스</a></li>
        </ul>
      </div>
      <div id="group">
        <p>명지대 캡스톤디자인1 5조</p> 
      </div>     
    </footer>

  </div>
  
</body>
</html>
